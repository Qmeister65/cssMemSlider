<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="slider">
    <input type="radio" name="button" id="button1" checked>
    <input type="radio" name="button" id="button2">
    <input type="radio" name="button" id="button3">
    <input type="radio" name="button" id="button4">
    <input type="radio" name="button" id="button5">
    <h1>cssMemSlider</h1>
    <div class="slider-images-wrapper">
        <div class="slider-images">
            <img src="./assets/beforeandafter.jpg" alt="beforeandafter">
            <img src="./assets/forthebetterright.jpg" alt="forthebetterright">
            <img src="./assets/killthesurvivors.jpg" alt="killthesurvivors">
            <img src="./assets/itscrazytobethefirst.jpg" alt="itscrazytobethefirst">
            <img src="./assets/schizophrenia.jpg" alt="schizophrenia">
        </div>
    </div>
    <div class="slider-bottom">
        <div class="slider-description-wrapper">
            <div class="slider-description">
                <div class="slider-description-item">Before and after</div>
                <div class="slider-description-item">For the better right</div>
                <div class="slider-description-item">Kill the survivors</div>
                <div class="slider-description-item">It's crazy to be the first</div>
                <div class="slider-description-item">Schizophrenia</div>
            </div>
        </div>
        <div class="slider-buttons">
            <label for="button1">
                <div class="slider-button"></div>
            </label>
            <label for="button2">
                <div class="slider-button"></div>
            </label>
            <label for="button3">
                <div class="slider-button"></div>
            </label>
            <label for="button4">
                <div class="slider-button"></div>
            </label>
            <label for="button5">
                <div class="slider-button"></div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
